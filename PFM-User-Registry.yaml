openapi: 3.0.0
info:
  description: |
    Public Finance Management - User Registry
  version: "1.0.0"
  title: PFM User Registry

paths:
  '/user/v1/_create':
    post:
      requestBody: 
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/User'
                - required:
                  - username
                  - primaryTenant
      responses:
        '200':
          description: User created successfully 
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Error occurred while creating the user
  
  '/user/v1/_update':
    post:
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/User'
                - required:
                  - userId
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Error occurred while updating the user
  
  '/user/v1/_delete':
    post:
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/User'
                - required:
                  - userId
      responses:
        '200': 
          description: User deleted successfully
        '400':
          description: Error occurred while deleting the user
          
  '/user/v1/_search':
    post:
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/User'
                - required:
                  - primaryTenant
      responses:
        '200':
          description: User Search Results
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
            
components:
  schemas:
    User:
      type: object
      properties:
        tenantId:
          type: string
          example: 'in'
        uuid:
          type: string
          example: 'abcd-wxyz'
        username:
          type: string
        pin:
          type: string
        mobileNumber:
          type: string
          example: '9123123123'
        emailId:
          type: string
          example: 'mail@egov.org.in'
        aadharNumber:
          type: string
          example: '1234-5678'
        address:
          type: string
        roles:
          type: array
          items: 
            type: string
            example: 'Approver'